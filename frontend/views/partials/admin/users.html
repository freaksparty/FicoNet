<h1 class="text-center">Usuarios</h1><table class="table table-striped table-hover table-responsive text-center"><thead><tr class="active"><td><a href="" data-ng-click="orderById()">#</a></td><td><a href="" data-ng-click="orderByName()">Nick</a></td><td><a href="" data-ng-click="orderByPlace()">Plaza</a></td><td><a href="" data-ng-click="orderByRole()">Rol</a></td><td>Modificar</td><td>Eliminar</td></tr></thead><tbody><tr data-ng-repeat="user in users | orderBy: predicate:reverse"><td>{{user.id}}</td><td>{{user.username}}</td><td>{{user.place}}</td><td>{{user.role}}</td><td><a href="#"><span data-ng-class="{'text-warning': modifyHover}" data-ng-mouseenter="modifyHover = true" data-ng-mouseleave="modifyHover = false" class="fa fa-pencil"></span></a></td><td><a href="#"><span data-ng-class="{'text-danger': removeHover}" data-ng-mouseenter="removeHover = true" data-ng-mouseleave="removeHover = false" class="fa fa-remove"></span></a></td></tr></tbody></table>
