<ul class="breadcrumb"><li><a href="/admin">Administrar</a></li><li class="active">Usuarios</li></ul><h1 class="text-center"><span>Usuarios</span><div class="pull-right"><a href="/admin/users/create" class="btn btn-success"><span class="fa fa-user">&nbsp;</span><span>Nuevo usuario</span></a></div></h1><div data-ng-switch="pageState"><div data-ng-switch-when="success"><input type="text" placeholder="Buscar" data-ng-model="searchText" class="form-control"/><table class="table table-striped table-hover table-responsive text-center"><thead><tr class="active"><td><a href="" data-ng-click="orderById()">#</a></td><td><a href="" data-ng-click="orderByName()">Nick</a></td><td><a href="" data-ng-click="orderByPlace()">Plaza</a></td><td><a href="" data-ng-click="orderByRole()">Rol</a></td><td>Modificar</td><td>Eliminar / Recuperar</td><td data-ng-if="$root.isGod()">Borrado Total</td></tr></thead><tbody><tr data-ng-repeat="user in users | filter:searchText| orderBy: predicate:reverse" data-ng-class="{'danger': user.deleted}"><td>{{user.id}}</td><td><a href="" data-ng-click="openShowDetailDialog(user, 'sm')">{{user.username}}</a></td><td>{{user.place}}</td><td>{{user.role}}</td><td><a data-ng-href="/admin/users/{{user.id}}" data-ng-if="!user.deleted"><span data-ng-class="{'text-warning': modifyHover}" data-ng-mouseenter="modifyHover = true" data-ng-mouseleave="modifyHover = false" class="fa fa-pencil"></span></a></td><td><a href="" data-ng-click="openDeleteDialog(user, 'sm')" data-ng-if="!user.deleted"><span data-ng-class="{'text-danger': removeHover}" data-ng-mouseenter="removeHover = true" data-ng-mouseleave="removeHover = false" class="fa fa-remove"></span></a><a href="" data-ng-click="openRetrieveDialog(user, 'sm')" data-ng-if="user.deleted"><span data-ng-class="{'text-success': retrieve}" data-ng-mouseenter="retrieve = true" data-ng-mouseleave="retrieve = false" class="fa fa-check"></span></a></td><td data-ng-if="$root.isGod()"><a href="" data-ng-click="openHardDeleteDialog(user, 'sm')" data-ng-if="user.deleted"><span data-ng-class="{'text-danger': hardRemoveHover}" data-ng-mouseenter="hardRemoveHover = true" data-ng-mouseleave="hardRemoveHover = false" class="fa fa-remove fa-2x"></span></a></td></tr></tbody></table><script type="text/ng-template" id="deleteUserModal.html"><div class="modal-header"><h3 class="modal-title">Borrar usuario</h3></div><div class="modal-body"><span>¿Estás seguro de que deseas borrar a <b>{{userToDelete.username}}</b><span>?</span></span></div><div class="modal-footer"><div data-ng-click="ok()" class="btn btn-danger pull-left">Borrar</div><div data-ng-click="cancel()" class="btn btn-info">Cancelar</div></div></script><script type="text/ng-template" id="hardDeleteUserModal.html"><div class="modal-header"><h3 class="modal-title">Borrado definitivo de usuario</h3></div><div class="modal-body"><span>¿Estás seguro de que deseas borrar a <b>{{userToDelete.username}} </b><span>definitivamente ?</span><i>Se perderá toda la información referente a él, incluyendo participaciones en torneos, etc</i></span></div><div class="modal-footer"><div data-ng-click="ok()" class="btn btn-danger pull-left">Borrar definitivamente</div><div data-ng-click="cancel()" class="btn btn-info">Cancelar</div></div></script><script type="text/ng-template" id="retrieveUserModal.html"><div class="modal-header"><h3 class="modal-title">Recuperación de usuario</h3></div><div class="modal-body"><span>¿Estás seguro de que deseas recuperar a <b>{{userToRetrieve.username}} </b><span>?</span></span></div><div class="modal-footer"><div data-ng-click="ok()" class="btn btn-success pull-left">Recuperar</div><div data-ng-click="cancel()" class="btn btn-info">Cancelar</div></div></script><script type="text/ng-template" id="detailUserModal.html"><div class="modal-header"><h3 class="modal-title">Detalle de usuario</h3></div><div class="modal-body"><div><b>id: </b><span>{{userToShow.id}}</span></div><div><b>Nick: </b><span>{{userToShow.username}}</span></div><div><b>Plaza: </b><span>{{userToShow.place}}</span></div><div><b>Rol: </b><span>{{userToShow.role}}</span></div><div><b>Creado: </b><span>{{userToShow.created_at | date:'dd/MM/yyyy - HH:mm:ss'}}</span></div><div><b>Modificado: </b><span>{{userToShow.last_modified | date:'dd/MM/yyyy - HH:mm:ss'}}</span></div></div><div class="modal-footer"><div data-ng-click="ok()" class="btn btn-info">Cerrar</div></div></script></div><div data-ng-switch-when="error"><div data-ng-include="'pageLoadingError.html'"></div></div><div data-ng-switch-when="loading"><div data-ng-include="'pageLoading.html'"></div></div></div>
